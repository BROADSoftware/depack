apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gha1
  namespace: argocd
spec:
  source:
    path: apps/gha
    repoURL: https://github.com/BROADSoftware/depack.git
    helm:
      values: |
        minio:
          #server: bWluaW8ubWluaW8xLnN2Yy5rc3ByYXkyLmxvY2FsCg==  # echo "minio.minio1.svc.kspray2.local" | base64
          server: bWluaW8ubWluaW8xLnN2Ywo=                      # echo "minio.minio1.svc" | base64
          accessKey: bWluaW8K                                   # echo "minio" | base64
          secretKey: bWluaW8xMjMK                               # echo "minio123" | base64
        gha2minio:
          maxDownloads: 2
          waitSeconds: 30
          backDays: 1
          bucketFormat: "gha1-dl-{year:04d}"
          objectFormat: "{year:04d}/{month:02d}/{day:02d}/{hour:02d}.json.gz"
          waitOnError: 500
        rawtopic:
          clusterNamespace: kluster1
          cluster: kluster1
          name: gha1-raw
          replicas: 1
          config:
            retention.bytes: "1073741824"  # 1 GiB
            retention.ms: "-1"
            segment.bytes: "104857600"  # 100 MiB
  destination:
    namespace: gha1
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

