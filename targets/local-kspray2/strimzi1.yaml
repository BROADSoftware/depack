apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi1-kspray2-local
  namespace: argocd
spec:
  source:
    path: apps/kafka/strimzi
    repoURL: https://github.com/BROADSoftware/depack.git
    helm:
      values: |
        strimzi-kafka-operator:
          kubernetesServiceDnsDomain: kspray2.local
  destination:
    namespace: strimzi1
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

