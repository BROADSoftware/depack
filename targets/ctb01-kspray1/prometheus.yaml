apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-kspray2-local
  namespace: argocd
spec:
  source:
    path: apps/kube-prometheus-stack
    repoURL: https://github.com/BROADSoftware/depack.git
    helm:
      values: |
        prometheus:
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: nginx
            hosts:
            - prometheus.ingress.kspray1.ctb01
          prometheusSpec:    
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: topolvm-ssd
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
        grafana:
          adminPassword: admin
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: nginx
            hosts:
            - grafana.ingress.kspray1.ctb01
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

